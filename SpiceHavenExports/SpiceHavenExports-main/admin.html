<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Spice Haven Exports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-container">
                <div class="logo-text"><h1>Admin Panel</h1></div>
            </a>
        </nav>
    </header>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        
        <!-- Login Form Section -->
        <section id="login-section">
            <div class="page-header"><h2 class="page-title">Admin Login</h2></div>
            <form id="login-form" class="admin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <!-- Admin Dashboard Section (hidden by default) -->
        <section id="dashboard-section" style="display: none;">
            <div class="page-header">
                <h2 class="page-title">Product Dashboard</h2>
                <button id="logout-button" class="cta-button" style="background: var(--earth-brown); margin-top: 1rem;">Logout</button>
            </div>

            <!-- Add Product Form -->
            <div class="form-container">
                <h3>Add New Product</h3>
                <form id="add-product-form" class="admin-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">Image URL</label>
                        <input type="url" id="product-image-url" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="cta-button">Add Product</button>
                    <p id="add-product-message" class="status-message"></p>
                </form>
            </div>

            <!-- Existing Products List -->
            <div class="product-list-container">
                <h3>Existing Products</h3>
                <div id="existing-products-list">
                    <p>Loading products...</p>
                </div>
            </div>
        </section>

    </main>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
